<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>RdvMedecin Admin</title>

<style>
.no-border-on-me>thead>tr>th, .no-border-on-me>tbody>tr>th,
	.no-border-on-me>tfoot>tr>th, .no-border-on-me>thead>tr>td,
	.no-border-on-me>tbody>tr>td, .no-border-on-me>tfoot>tr>td {
	border-top-style: none;
	border-bottom-style: none;
}
</style>

<!-- STYLE	 -->
<link th:replace="fragments/style" />

<style>
.no-border-on-me>thead>tr>th, .no-border-on-me>tbody>tr>th,
	.no-border-on-me>tfoot>tr>th, .no-border-on-me>thead>tr>td,
	.no-border-on-me>tbody>tr>td, .no-border-on-me>tfoot>tr>td {
	border-top-style: none;
	border-bottom-style: none;
}
</style>

<title th:text="#{medecin.list.page.title}">Title</title>
</head>

<body>

	<!-- /#wrapper -->
	<div id="wrapper">


		<div th:replace="fragments/header-dashbord :: admin-nav"></div>

		<div id="page-wrapper">
			<div class="container-fluid">

				<div class="row">
					<div class="col-lg-12">

						<!-- ============================================================================ -->
						<!-- List MEDECINS -->
						<!-- ============================================================================ -->

						<h4 class="page-header" th:text="#{medecin.list.table.title}">Registered
							Medecins</h4>
						<div class="table responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="col-sm-1" th:text="#{medecin.list.id.label}">Id</th>
										<th class="col-sm-4" th:text="#{medecin.list.titre.label}">Titre</th>
										<th class="col-sm-4" th:text="#{medecin.list.nom.label}">Nom</th>
										<th class="col-sm-2" th:text="#{medecin.list.prenom.label}">Prenom</th>
										<th class="col-sm-2" th:text="#{medecin.list.actions.label}">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="medecin : ${medecins}">
										<td th:text="${medecin.id}"></td>
										<td th:text="${medecin.titre}"></td>
										<td th:text="${medecin.nom}"></td>
										<td th:text="${medecin.prenom}"></td>
										<td style="text-align: center;">
											<a href="#" th:href="@{/medecin/edit(id=${medecin.id})}">
												<button type="button" class="btn btn-default btn-xs">
													<span class="glyphicon glyphicon-pencil"></span>
													&nbsp;&nbsp;Edit
												</button>
											</a> &nbsp; <a href="#" th:href="@{/medecin/delete(id=${medecin.id},phase=stage)}">
												<button type="button" class="btn btn-default btn-xs">
													<span class="glyphicon glyphicon-trash"></span>
													&nbsp;&nbsp;Delete
												</button>
											</a>
										</td>
									</tr>
									<tr th:remove="all">
										<td>2</td>
										<td>Iron Condor</td>
										<td>High Prob Hedged</td>
										<td style="text-align: center;">
											<a href="#">
												<button type="button" class="btn btn-default btn-xs">
													<span class="glyphicon glyphicon-pencil"></span>
													&nbsp;&nbsp;Edit
												</button>
											</a>&nbsp; <a href="#">
												<button type="button" class="btn btn-default btn-xs">
													<span class="glyphicon glyphicon-trash"></span>
													&nbsp;&nbsp;Delete
												</button>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

						<br />

						<!-- ============================================================================ -->
						<!-- FORM ADD MEDECINS -->
						<!-- ============================================================================ -->

						<form class="form" action="#" th:action="@{/medecin/add}" th:object="${medecin}"
							method="post">
							<div class="table responsive">
								<table class="no-border-on-me table ">
									<thead>
										<tr>
											<th class="col-sm-1"></th>
											<th class="col-sm-4" th:text="#{medecin.list.titre.label}">Medecin titre</th>
											<th class="col-sm-4" th:text="#{medecin.list.nom.label}">Medecin Nom</th>
											<th class="col-sm-4" th:text="#{medecin.list.nom.label}">Medecin PreNom</th>
											<th class="col-sm-2" th:text="#{medecin.list.actions.label}">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<input type="text" hidden="hidden" th:field="*{id}"></input>
											</td>
											<td>
												<input class="form-control" type="text" th:field="*{titre}" placeholder="Type"></input>
											</td>
											<td>
												<input class="form-control" type="text" th:field="*{nom}" placeholder="Name"></input>
											</td>
											<td>
												<input class="form-control" type="text" th:field="*{prenom}"
													placeholder="Prenm"></input>
											</td>
											<td>
												<button type="submit" class="btn btn-primary"
													th:text="#{button.label.add.medecin}">Add Strategy</button>
											</td>
										</tr>
										<tr>
											<td class="col-sm-1"></td>
											<td class="col-sm-4 text-danger" th:if="${#fields.hasErrors('titre')}"
												th:errors="*{titre}">type error</td>
											<td class="col-sm-4 text-danger" th:if="${#fields.hasErrors('nom')}"
												th:errors="*{name}">nom error</td>
											<td class="col-sm-4 text-danger" th:if="${#fields.hasErrors('prenom')}"
												th:errors="*{name}">prenom error</td>
											<td class="col-sm-2"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</form>

					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- page wrapper -->

	</div>
	<!-- /#wrapper -->



	<!-- JAVASCRIPT	 -->
	<div th:replace="fragments/js"></div>



</body>
</html>
