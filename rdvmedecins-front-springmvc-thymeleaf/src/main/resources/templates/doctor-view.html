<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
<title th:text="#{medecin.delete.page.title}">Title</title>
</head>

<body>
	<div layout:fragment="content">

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">MEDECINS -> DETAILS VIEWS</h1>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-12">

				<!-- ============================================================================ -->
				<!-- FORM - DELETE MEDECINS -->
				<!-- ============================================================================ -->

				<h4 class="page-header" th:text="#{medecin.delete.head.title}">Delete Medecin</h4>
				<div class="col-sm-2"></div>
				<div class="col-sm-6">
					<form class="form-horizontal" action="#" method="get">
						<div class="form-group">
							<label class="col-sm-5 control-label" th:text="#{medecin.list.id.label}">Medecin
								Id</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" th:field="${medecin.id}"
									disabled="disabled"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" th:text="#{medecin.list.titre.label}">Medecin
								Type</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" th:field="${medecin.civility}"
									disabled="disabled"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" th:text="#{medecin.list.nom.label}">Medecin
								Name</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" th:field="${medecin.lastName}"
									disabled="disabled"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-5 control-label" th:text="#{medecin.list.prenom.label}">Medecin
								Name</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" th:field="${medecin.firstName}"
									disabled="disabled"></input>
							</div>
						</div>
					</form>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-5 control-label"></label>
							<div class="col-sm-7">
								<a href="#"
									th:href="@{/admin/medecins/getAgendaMedecinJour/{idMedecin}/{jour}(idMedecin=${medecin.id},jour=${#calendars.format(today,'yyyy-MM-dd')} )}">
									<button type="button" class="btn btn-primary">Creneaux</button>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4"></div>

				<div class="dataTable_wrapper">
					<table id="dataTables-timeslot"
						class="table table-striped table-bordered table-hover" width="100%">
						<thead>
							<tr class="btn-success">
								<th>Creneaux Horaire</th>
								<th>Client</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="element : ${timeslotMap}">
								<td th:text="${element.key}"></td>
								<th:block th:if="${element.value} eq null">
									<td>Créneaux Libre</td>
									<td>
										<a th:href="@{/admin/medecins/rv/add/{id}(id=${medecin.id})}"><button
												type="button" class="btn btn-default btn-xs">
												<span class="glyphicon glyphicon-pencil"></span>
												&nbsp;Réserver
											</button></a>
										<span>&nbsp;</span>
									</td>
								</th:block>
								<th:block th:if="${element.value} neq null">
									<td
										th:text="${element.value.client.firstName + '&nbsp;' + element.value.client.lastName }"></td>
									<td>
										<a th:href="@{/admin/medecins/rv/delete/{id}(id=${medecin.id})}"><button
												type="button" class="btn btn-default btn-xs">
												<span class="glyphicon glyphicon-trash"></span>
												&nbsp;Annuler
											</button></a>
									</td>
								</th:block>

							</tr>
						</tbody>
					</table>
				</div>

			</div>
			<!-- /. En col-lg-12 -->
		</div>
		<!-- /# End row -->

	</div>
	<!-- /# End layout:fragment content -->

</body>
</html>
